<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reg-Log</title>
</head>

<body>

    <div id="register-div" class="hide">
        <h3>Register here:</h3>
        <form id="register">
            <label for="user">Username:</label>
            <input type="text" name="user" >
            <label for="pass">Password:</label>
            <input type="password" name="pass" >
            <label for="repeat-pass">Repeat password:</label>
            <input type="password" name="repeat-pass" > <br>
            <button type="submit" id="btn-register">Register</button>
        </form> 
        <section id="reg-info">
            <p>Do you have account?</p>
            <a id="switch-login">Click here to login</a>
        </section>
    </div>
    <div id="login-div" class="">
        <h3>Login here:</h3>
        <form id="login">
            <label for="user">Username:</label>
            <input type="text" name="user" >
            <label for="pass">Password:</label>
            <input type="password" name="pass" ><br>
            <button type="submit" id="btn-login">Login</button>
        </form>
        <section id="log-info">
            <p>Do not you have account?</p>
            <a id="switch-register">Click here to register</a>
        </section>
    </div>

    <h3 id="reg-success" class="hide">You're registed successfully</h3>
    <h3 id="log-success" class="hide">You're logged in successfully</h3>

   
    <script src="app.js"></script>
</body>

</html>
