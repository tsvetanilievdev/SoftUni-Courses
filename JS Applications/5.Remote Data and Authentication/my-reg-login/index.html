<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/my-reg-login/style.css">
    <title>My Registration and Login forms</title>
</head>

<body>
    <form id="register-form">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="repeat-pass"><b>Repeat password</b></label>
            <input type="password" placeholder="Enter Password" name="repeat-pass" id="repeat-pass" required>
            <hr>

            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#" id="show-login" >Sign in</a>.</p>
        </div>
    </form>

    <form id="login-form" class="hide">
        <div class="container">
            <h1>Login</h1>
            <p>Please fill in this form to login into your account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>


            <hr>
            <button type="submit" class="registerbtn">Login</button>
        </div>
    </form>

    <div id="list-articles" class="hide">
        <h3>Your are logged!</h3>
    </div>
    <script src="/my-reg-login/app.js"></script>
</body>

</html>
