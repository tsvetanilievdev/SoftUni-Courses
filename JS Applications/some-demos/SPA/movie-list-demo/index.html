<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/app.js" type="module"></script>
    <title>Movie List v2</title>
</head>

<body>
    <section class="header">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" data-link="list" href="/all-players">ALL PLAYERS</a>
            </li>
            <li class="nav-item user">
                <a class="nav-link" data-link="players" href="/my-players">My players</a>
            </li>
            <li class="nav-item guest">
                <a class="nav-link" data-link="register" href="/register">Register</a>
            </li>
            <li class="nav-item guest">
                <a class="nav-link" data-link="login" href="/login">Login</a>
            </li>
            <li class="nav-item user">
                <a class="nav-link" data-link="logout" href="#">Logout</a>
            </li>
        </ul>
    </section>
    <section class="register hidden">
        <h2>Register Page</h2>
        <form id="register-form">
            <div class="mb-3 col-sm-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-sm-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="mb-3 col-sm-3">
                <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
                <input type="password" class="form-control" name="repeatPassword" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="login hidden">
        <h2>Login Page</h2>
        <form id="login-form">
            <div class="mb-3 col-sm-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"  aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 col-sm-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password"  id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
    <section class="players hidden">
        <h2>My players</h2>
    </section>
    <section class="list hidden">
        <h2>All players</h2>
    </section>
</body>

</html>
